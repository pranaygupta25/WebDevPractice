<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Trial</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="board">
            <div class="bar">
                <div class="plus">+</div>
                <div class="minus">-</div>
                <div id="colors">
                    <input type="color" name="colorPicker" id="colorPicker">
                    <div id="red"></div>
                    <div id="green"></div>
                    <div id="blue"></div>
                    <div id="black"></div>
                    <div id="orange"></div>
                    <div class="eraser"></div>
                </div>
                <div class="clear"> Clear Canvas </div>
            </div>
            <canvas class="canvas">
            </canvas>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
